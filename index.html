<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera_gallery</title>
</head>
<body>
    <div class="streamCont">
        <video autoplay  src=""></video>
    </div>

    <div class="action-cont">
        <div class="recorder-btn-cont">
            <div class="recorder-btn"></div>
        </div>
        <div class="capture-btn-cont">
            <div class="capture-btn"></div>
        </div>
    </div>
    <div class="time-cont">
        <div class="timer">00:00:00</div>
    </div>
    <div class="filter-cont">
        <div class="filter orange"></div>
        <div class="filter brown"></div>
        <div class="filter pink"></div>
        <div class="filter transparent"></div>
    </div>
    <div class="filter-layer"></div>
    <span class="material-icons">
        collections
        </span>

        
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="db.js"></script>
    <script src="script.js"></script>
    <script>
        let gallery=document.querySelector('.material-icons');
        gallery.addEventListener('click',(e)=>{
            location.assign('./gallery.html')
        })

    </script>
</body>
</html>
